<!-- -------------------------------------------  CAROUSEL  ------------------------------------------- -->
  <section class="carousel">
	<br>
		<div id="carousel" class="slide" data-ride="carousel">
			<button class="carousel-control--prev is-hidden">
				<img id="carousel-control" src="images/left.png" alt="">
			</button>

			<div class="track-container">
				<ul class="carousel-track">
					<li class="carousel-item active">

							<img class="carousel_image" src="img/carousel/intro.jpg" alt="First slide">
							
						</a>
					</li>
					<li class="carousel-item">
						<a href="index.html">
							<img class="carousel_image" src="img/carousel/tegridy.jpg" alt="Second slide">

					</li>

					</li>
				</ul>

				<img id="carousel-control" src="images/right.png" alt="">

				<button class="carousel-indicator active"></button>

		  </div>

        <p>Lorde</p>
      </div>
      <div class="character-card" data-video="vid/towelie.mp4" id="towelie">
        <img src="img/characters/towelie.webp" alt="Character 4">
        <p>Servietsky</p>
      </div>
	  </div>
