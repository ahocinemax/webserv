<!DOCTYPE html>
<html>
<head>
  <title>South Park Page</title>
  <link rel="stylesheet" type="text/css" href="css/southpark.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <header>
	  <div class="logo">
		  <img href="/" src="img/logo.png" alt="South Park Logo">
	    <nav>
			<ul>
				<li><a class="nav-link" href="page1.html">Page 1</a></li>
				<li><a class="nav-link" href="page2.html">Page 2</a></li>
				<li><a class="nav-link" href="page3.html">Page 3</a></li>
			</ul>
		</nav>
	</div>
  </header>
  <!-- carousel section -->
  <section class="carousel" style="background-color: #e6e6e6;">
	<br>
		<div id="carousel" class="slide" data-ride="carousel">
			<button class="carousel-control--prev is-hidden">
				<img id="carousel-control" src="images/left.png" alt="">
			</button>

			<div class="track-container">
				<ul class="carousel-track">
					<li class="carousel-item active">
						<a href="southpark.html">
							<img class="carousel_image" src="img/carousel/intro.jpg" alt="First slide">
							
						</a>
					</li>
					<li class="carousel-item">
						<a href="southpark.html">
							<img class="carousel_image" src="img/carousel/tegridy.jpg" alt="Second slide">
						</a>
					</li>
					<li class="carousel-item">
						<a href="southpark.html">
							<img class="carousel_image" src="img/carousel/avatar.png" alt="Third slide">
						</a>
					</li>
				</ul>
			</div>			
			<button class="carousel-control--next">
				<img id="carousel-control" src="images/right.png" alt="">
			</button>
			<div class="carousel-navDots">
				<button class="carousel-indicator active"></button>
				<button class="carousel-indicator"></button>
				<button class="carousel-indicator"></button>
			</div>
		  </div>
		<br>
	</section>
	<!-- end carousel section -->
  <section>
		<h1 style="position:relative; left: 20%;">South Park's characters</h1> <br>
		<div class="character">
		<div class="character-card">
			<img src="img/characters/awesomo.webp" alt="Character 1">
			<p>Awsome-O</p>
		</div>
		<div class="character-card">
			<img src="img/characters/trump.webp" alt="Character 2">
			<p>Trump  </p>
		</div>
		<div class="character-card">
			<img src="img/characters/lorde.webp" alt="Character 3">
			<p>Lorde</p>
		</div>
		<div class="character-card" id="towelie">
			<img src="img/characters/towelie.webp" alt="Character 4">
			<p>Servietsky</p>
		</div>
	</div>
	<!-- Ajoutez d'autres personnages ici -->
  </section>
	<script type="text/javascript" src="js/carousel.js"></script>
  <!-- Ajoutez d'autres sections au besoin -->
